{% extends "website/base.html" %}

{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
        <div class="media-body">
      
          <div class="article-metadata">
      
            <a class="mr-2" href="{% url 'user-questions' object.author.username %}">{{ object.author }}</a>
      
            <small class="text-muted">{{ object.date_created|date:"F d, Y" }}</small>
            {% if object.author == user %}
            <div>
              <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'update' object.id %}"><i class="fas fa-trash-alt"></i>Update</a>
              <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'delete' object.id %}"><i class="far fa-edit"></i>Delete</a>
            </div>
            {% endif %}
          </div>
      
          <h5 class="article-title" href="#">{{ object.question_text }}</h5>
      
          <small class="text-muted">last modified: {{ object.date_updated }}</small>
      
        </div>
      
      </article>
{% endblock content %}
